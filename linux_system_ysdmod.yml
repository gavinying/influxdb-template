apiVersion: influxdata.com/v2alpha1
kind: Telegraf
metadata:
    name: linux-system-monitoring-ysd
spec:
    associations:
        - kind: Label
          name: linux-system-template-ysd
    config: |
        [global_tags]

        [agent]
          interval = "60s"
          round_interval = true
          metric_batch_size = 1000
          metric_buffer_limit = 10000
          collection_jitter = "0s"
          flush_interval = "60s"
          flush_jitter = "0s"
          precision = ""
          debug = false
          quiet = false
          omit_hostname = false
          hostname = "${HOSTNAME}"

        # InfluxDBCloud
        [[outputs.influxdb_v2]]
          urls = ["${INFLUX_CLOUD_URL}"]
          organization = "${INFLUX_CLOUD_ORG}"
          token = "${INFLUX_CLOUD_TOKEN}"
          bucket = "Telegraf"
        # EndInfluxDBCloud

        # SystemInput
        [[inputs.cpu]]
          percpu = true
          totalcpu = true
          collect_cpu_time = false
          report_active = false
        [[inputs.disk]]
          ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
        [[inputs.diskio]]
        [[inputs.kernel]]
        [[inputs.mem]]
        [[inputs.net]]
        [[inputs.processes]]
        [[inputs.swap]]
        [[inputs.system]]
          fielddrop = ["uptime_format"]
        [[inputs.internal]]
          collect_memstats = true
        [[inputs.temp]]
        # EndSystemInput
    description: A collection of useful metrics for monitoring your Linux system
    name: Linux System Monitoring
