apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
    name: linux-system-template-ysd
spec:
    color: '#7A65F2'
    name: Linux System Template
---
apiVersion: influxdata.com/v2alpha1
kind: Bucket
metadata:
    name: telegraf-ysd
spec:
    associations:
        - kind: Label
          name: linux-system-template-ysd
    name: Telegraf
    retentionRules:
        - everySeconds: 604800
          type: expire
---
apiVersion: influxdata.com/v2alpha1
kind: Bucket
metadata:
    name: telegraf-1h-downsample-ysd
spec:
    associations:
        - kind: Label
          name: linux-system-template-ysd
    name: Telegraf-1h-downsample
    retentionRules:
        - everySeconds: 7.776e+06
          type: expire
---
apiVersion: influxdata.com/v2alpha1
kind: Task
metadata:
    name: telegraf-downsample-ysd
spec:
    associations:
        - kind: Label
          name: linux-system-template-ysd
    cron: 2 4 * * *
    name: Telegraf-1h-downsample
    query: |-
        // Defines a data source
        data =
            from(bucket: "Telegraf")
                |> range(start: -48h)

        data
            // Windows and aggregates the data in to 1h averages
            |> aggregateWindow(fn: mean, every: 1h)
            // Stores the aggregated data in a new bucket
            |> to(bucket: "Telegraf-1h-downsample")
---
apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: bucket-ysd
spec:
    associations:
        - kind: Label
          name: linux-system-template-ysd
    language: flux
    name: bucket
    query: |-
        buckets()
          |> filter(fn: (r) => r.name !~ /^_/)
          |> rename(columns: {name: "_value"})
          |> keep(columns: ["_value"])
    type: query
---
apiVersion: influxdata.com/v2alpha1
kind: Variable
metadata:
    name: linux-host-ysd
spec:
    associations:
        - kind: Label
          name: linux-system-template-ysd
    language: flux
    name: linux_host
    query: |-
        import "influxdata/influxdb/v1"
        v1.measurementTagValues(bucket: v.bucket, measurement: "cpu", tag: "host")
    type: query
---
apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
    name: linux-system-ysd
spec:
    associations:
        - kind: Label
          name: linux-system-template-ysd
    charts:
        - colors:
            - hex: '#00C9FF'
              id: base
              name: laser
              type: text
          decimalPlaces: 1
          height: 1
          kind: Single_Stat
          name: System Uptime
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r._measurement == "system")
                  |> filter(fn: (r) => r._field == "uptime")
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> last()
                  |> map(fn: (r) => ({ _value: float(v: r._value) / 86400.00 }))
          staticLegend: {}
          suffix: ' Days'
          width: 2
        - axes:
            - base: "10"
              name: x
              scale: linear
            - base: "10"
              name: "y"
              scale: linear
              suffix: '%'
            - base: "10"
              name: y2
              scale: linear
          geom: line
          height: 3
          kind: Xy
          name: CPU Usage
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> filter(fn: (r) => r._measurement == "cpu")
                  |> filter(fn: (r) => r._field == "usage_user" or r._field == "usage_system")
                  |> filter(fn: (r) => r.cpu == "cpu-total")
                  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)
          staticLegend: {}
          width: 4
          xCol: _time
          yCol: _value
          yPos: 1
        - axes:
            - base: "10"
              name: x
              scale: linear
            - base: "2"
              label: Load
              name: "y"
              scale: linear
            - base: "10"
              name: y2
              scale: linear
          geom: line
          height: 3
          kind: Xy
          name: System Load
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> filter(fn: (r) => r._measurement == "system")
                  |> filter(fn: (r) => r._field == "load1" or r._field == "load5" or r._field == "load15")
                  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)
          staticLegend: {}
          width: 4
          xCol: _time
          yCol: _value
          yPos: 4
        - colors:
            - hex: '#4ED8A0'
              id: base
              name: rainforest
              type: background
            - hex: '#FFB94A'
              id: GpOxzbkM1WBXSrF73mtxl
              name: pineapple
              type: background
              value: 70
            - hex: '#DC4E58'
              id: Germj5It8nF9xrLOVR4uY
              name: fire
              type: background
              value: 90
          decimalPlaces: 1
          height: 1
          kind: Single_Stat
          name: CPU Temp
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "temp")
                  |> filter(fn: (r) => r["host"] == v.linux_host)
                  |> filter(fn: (r) => r["_field"] == "temp")
                  |> last()
          staticLegend: {}
          suffix: Â°C
          width: 2
          xPos: 2
        - colors:
            - hex: '#00C9FF'
              name: laser
              type: text
          decimalPlaces: 0
          height: 1
          kind: Single_Stat
          name: nCPUs
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r._measurement == "system")
                  |> filter(fn: (r) => r._field == "n_cpus")
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> last()
          staticLegend: {}
          suffix: ' CPUs'
          width: 2
          xPos: 4
        - axes:
            - base: "10"
              name: x
              scale: linear
            - base: "10"
              label: Bytes
              name: "y"
              scale: linear
            - base: "10"
              name: y2
              scale: linear
          geom: line
          height: 3
          kind: Xy
          name: Network
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> filter(fn: (r) => r._measurement == "net")
                  |> filter(fn: (r) => r.interface == "eth0")
                  |> filter(fn: (r) => r._field == "bytes_recv" or r._field == "bytes_sent")
                  |> derivative(unit: v.windowPeriod, nonNegative: true)
          staticLegend: {}
          width: 4
          xCol: _time
          xPos: 4
          yCol: _value
          yPos: 1
        - axes:
            - base: "10"
              name: x
              scale: linear
            - base: "10"
              name: "y"
              scale: linear
              suffix: '%'
            - base: "10"
              name: y2
              scale: linear
          geom: line
          height: 3
          kind: Xy
          name: Disk Usage
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> filter(fn: (r) => r._measurement == "disk")
