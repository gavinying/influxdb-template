          staticLegend: {}
          suffix: ' GB'
          width: 2
          xPos: 6
        - axes:
            - base: "10"
              name: x
              scale: linear
            - base: "10"
              name: "y"
              scale: linear
              suffix: '%'
            - base: "10"
              name: y2
              scale: linear
          colors:
            - hex: '#8F8AF4'
              name: Do Androids Dream of Electric Sheep?
              type: scale
            - hex: '#A51414'
              name: Do Androids Dream of Electric Sheep?
              type: scale
            - hex: '#F4CF31'
              name: Do Androids Dream of Electric Sheep?
              type: scale
            - hex: '#4ED8A0'
              name: rainforest
              type: text
            - hex: '#FFB94A'
              id: CBI7Y2g00RtZepaQs_a7w
              name: pineapple
              type: text
              value: 50
            - hex: '#DC4E58'
              id: do-85uHuFRw8nIKlDPaN4
              name: fire
              type: text
              value: 90
          decimalPlaces: 1
          height: 4
          kind: Single_Stat_Plus_Line
          name: Memory Usage
          queries:
            - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r.host == v.linux_host)
                  |> filter(fn: (r) => r._measurement == "mem")
                  |> filter(fn: (r) => r._field == "used_percent")
